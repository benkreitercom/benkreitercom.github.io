<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship of Theseus CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-header">
            <div class="captcha-instructions">
                <h2>Select all squares with</h2>
                <h1>The Ship of Theseus</h1>
            </div>
            <div class="captcha-sample">
                <img src="imagemaster.webp" alt="Ship of Theseus">
            </div>
        </div>
        
        <div class="captcha-grid">
            <div class="grid-item" data-image="1">
                <img src="image1.webp" alt="CAPTCHA Image 1">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="2">
                <img src="image2.webp" alt="CAPTCHA Image 2">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="3">
                <img src="image3.webp" alt="CAPTCHA Image 3">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="4">
                <img src="image4.webp" alt="CAPTCHA Image 4">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="5">
                <img src="image5.webp" alt="CAPTCHA Image 5">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="6">
                <img src="image6.webp" alt="CAPTCHA Image 6">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="7">
                <img src="image7.webp" alt="CAPTCHA Image 7">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="8">
                <img src="image8.webp" alt="CAPTCHA Image 8">
                <div class="selected-overlay"></div>
            </div>
            <div class="grid-item" data-image="9">
                <img src="image9.webp" alt="CAPTCHA Image 9">
                <div class="selected-overlay"></div>
            </div>
        </div>
        
        <div class="captcha-footer">
            <div class="captcha-actions">
                <button class="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
                <button class="audio-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <button class="info-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                </button>
            </div>
            <button class="verify-btn">VERIFY</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
